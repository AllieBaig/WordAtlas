<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.3em;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .error-box {
      background: #111;
      border-left: 4px solid #f88;
      margin: 1em 0;
      padding: 1em;
      border-radius: 0.4em;
    }
    .hint {
      color: orange;
      font-size: 0.9em;
      margin-top: 0.4em;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85em;
    }
    small {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🪲 Error Log Viewer</h1>
  <p>View errors captured by the app.</p>

  <div>
    <button data-period="default">🔁 Session</button>
    <button data-period="daily">📆 Today</button>
    <button data-period="weekly">📅 This Week</button>
    <button data-period="monthly">🗓️ This Month</button>
    <button id="clearAllBtn">🧹 Clear Logs</button>
  </div>

  <div id="logContainer"></div>

  <script type="module">
    import { getErrorLog, clearErrorLog } from './scripts/utils/errorHandler.js';

    const container = document.getElementById('logContainer');

    function renderPeriod(period = 'default') {
      const errors = getErrorLog(period);
      container.innerHTML = '';

      if (!errors.length) {
        container.innerHTML = `<p><em>No errors found for "${period}".</em></p>`;
        return;
      }

      const header = document.createElement('p');
      header.innerHTML = `<strong>${errors.length}</strong> error(s):`;
      container.appendChild(header);

      errors.forEach(e => {
        const div = document.createElement('div');
        div.className = 'error-box';
        div.dataset.errorJson = JSON.stringify(e);

        div.innerHTML = `
          <strong>${e.type.toUpperCase()}:</strong> ${e.message}<br/>
          <small>${e.source || ''} [${e.lineno || ''}:${e.colno || ''}]</small><br/>
          <pre>${e.stack}</pre>
          ${e.hint ? `<div class="hint">${e.hint}</div>` : ''}
          <small>${e.time}</small><br/>
          <button class="copy-error-btn" aria-label="Copy error to clipboard">📋 Copy</button>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll('.copy-error-btn').forEach(button => {
        button.addEventListener('click', (event) => {
          const errorBox = event.target.closest('.error-box');
          const errorData = errorBox?.dataset.errorJson;
          if (errorData) {
            copyError(JSON.parse(errorData));
          }
        });
      });
    }

    function copyError(data) {
      const text = `
${data.type.toUpperCase()} — ${data.message}
${data.source || ''} [${data.lineno || ''}:${data.colno || ''}]
${data.stack || ''}
${data.hint || ''}
${data.time}
      `.trim();

      navigator.clipboard.writeText(text)
        .then(() => alert('Copied to clipboard!'))
        .catch(() => alert('Copy failed.'));
    }

    // Period buttons
    document.querySelectorAll('button[data-period]').forEach(button => {
      button.addEventListener('click', () => {
        renderPeriod(button.dataset.period);
      });
    });

    // Clear logs
    document.getElementById('clearAllBtn').addEventListener('click', () => {
      ['default', 'daily', 'weekly', 'monthly'].forEach(clearErrorLog);
      container.innerHTML = '<p><em>All logs cleared.</em></p>';
    });

    // Auto-load daily errors
    renderPeriod('daily');
  </script>

</body>
</html>
