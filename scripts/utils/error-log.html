<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.3em;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .error-box {
      background: #111;
      border-left: 4px solid #f88;
      margin: 1em 0;
      padding: 1em;
      border-radius: 0.4em;
    }
    .hint {
      color: orange;
      font-size: 0.9em;
      margin-top: 0.4em;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85em;
    }
    small {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🪲 Error Log Viewer</h1>
  <p>View errors captured by the app.</p>

  <div>
    <button onclick="renderPeriod('default')">🔁 Session</button>
    <button onclick="renderPeriod('daily')">📆 Today</button>
    <button onclick="renderPeriod('weekly')">📅 This Week</button>
    <button onclick="renderPeriod('monthly')">🗓️ This Month</button>
    <button onclick="clearAll()">🧹 Clear Logs</button>
  </div>

  <div id="logContainer"></div>

  <script type="module">
    import { getErrorLog, clearErrorLog } from './errorHandler.js';

    function renderPeriod(period = 'default') {
      const container = document.getElementById('logContainer');
      const errors = getErrorLog(period);

      if (!errors.length) {
        container.innerHTML = `<p><em>No errors found for "${period}".</em></p>`;
        return;
      }

      container.innerHTML = `<p><strong>${errors.length}</strong> error(s):</p>` + errors.map(e => `
        <div class="error-box">
          <strong>${e.type.toUpperCase()}:</strong> ${e.message}<br/>
          <small>${e.source || ''} [${e.lineno || ''}:${e.colno || ''}]</small><br/>
          <pre>${e.stack}</pre>
          ${e.hint ? `<div class="hint">${e.hint}</div>` : ''}
          <small>${e.time}</small><br/>
          <button onclick='copyError(${JSON.stringify(e).replace(/"/g, '&quot;')})'>📋 Copy</button>
        </div>
      `).join('');
    }

    function copyError(data) {
      const text = `
${data.type.toUpperCase()} — ${data.message}
${data.source || ''} [${data.lineno || ''}:${data.colno || ''}]
${data.stack || ''}
${data.hint || ''}
${data.time}
      `.trim();
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    function clearAll() {
      ['default', 'daily', 'weekly', 'monthly'].forEach(clearErrorLog);
      document.getElementById('logContainer').innerHTML = '<p><em>All logs cleared.</em></p>';
    }

    // Auto-load today's by default
    renderPeriod('daily');
  </script>

</body>
</html>
