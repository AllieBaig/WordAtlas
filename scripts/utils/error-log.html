<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõ†Ô∏è Error Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #log {
      background: #111;
      color: #eee;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
      max-height: 80vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #c00;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ü™µ WordAtlas Error Log</h1>
  <div id="log">Loading errors...</div>
  <button onclick="clearLog()">Clear Log</button>

  <script type="module">
    import { getErrorLog, clearErrorLog } from './errorHandler.js';

    const logBox = document.getElementById('log');
    const entries = getErrorLog();

    if (!entries.length) {
      logBox.textContent = '‚úÖ No errors recorded.';
    } else {
      logBox.innerHTML = entries.map(e => {
        return `üî∏ ${e.time}
${e.type.toUpperCase()}: ${e.message}
${e.source || ''}  [${e.lineno || '?'}:${e.colno || '?'}]
${e.stack || ''}
-----------------------------------------`;
      }).join('\n');
    }

    window.clearLog = () => {
      if (confirm('Clear all logged errors?')) {
        clearErrorLog();
        logBox.textContent = '‚úÖ Log cleared.';
      }
    };
  </script>
</body>
</html>
