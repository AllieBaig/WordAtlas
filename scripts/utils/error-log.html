<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.3em;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .error-box {
      background: #111;
      border-left: 4px solid #f88;
      margin: 1em 0;
      padding: 1em;
      border-radius: 0.4em;
    }
    .hint {
      color: orange;
      font-size: 0.9em;
      margin-top: 0.4em;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85em;
    }
    small {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🪲 Error Log Viewer</h1>
  <p>View errors captured by the app.</p>

  <div>
    <button id="sessionBtn" data-period="default">🔁 Session</button>
    <button id="todayBtn" data-period="daily">📆 Today</button>
    <button id="thisWeekBtn" data-period="weekly">📅 This Week</button>
    <button id="thisMonthBtn" data-period="monthly">🗓️ This Month</button>
    <button id="clearAllBtn">🧹 Clear Logs</button>
  </div>

  <div id="logContainer"></div>

  <script type="module">
    import { getErrorLog, clearErrorLog } from './errorHandler.js'; // Assuming errorHandler.js is in the same folder

    // renderPeriod is now called by event listeners attached in JS, not inline HTML
    function renderPeriod(period = 'default') {
      const container = document.getElementById('logContainer');
      const errors = getErrorLog(period);

      if (!errors.length) {
        container.innerHTML = `<p><em>No errors found for "${period}".</em></p>`;
        return;
      }

      // Use data-error-json to store the stringified error object
      container.innerHTML = `<p><strong>${errors.length}</strong> error(s):</p>` + errors.map(e => `
        <div class="error-box" data-error-json='${JSON.stringify(e)}'>
          <strong>${e.type.toUpperCase()}:</strong> ${e.message}<br/>
          <small>${e.source || ''} [${e.lineno || ''}:${e.colno || ''}]</small><br/>
          <pre>${e.stack}</pre>
          ${e.hint ? `<div class="hint">${e.hint}</div>` : ''}
          <small>${e.time}</small><br/>
          <button class="copy-error-btn">📋 Copy</button> </div>
      `).join('');

      // Attach event listeners for COPY buttons AFTER content is rendered
      container.querySelectorAll('.copy-error-btn').forEach(button => {
        button.addEventListener('click', (event) => {
          const errorBox = event.target.closest('.error-box'); // Find the parent error-box div
          if (errorBox && errorBox.dataset.errorJson) {
            const data = JSON.parse(errorBox.dataset.errorJson); // Parse the data from the data-attribute
            copyError(data);
          }
        });
      });
    }

    function copyError(data) {
      const text = `
${data.type.toUpperCase()} — ${data.message}
${data.source || ''} [${data.lineno || ''}:${data.colno || ''}]
${data.stack || ''}
${data.hint || ''}
${data.time}
      `.trim();
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    // Attach event listeners for PERIOD and CLEAR buttons
    document.getElementById('sessionBtn').addEventListener('click', () => renderPeriod('default'));
    document.getElementById('todayBtn').addEventListener('click', () => renderPeriod('daily'));
    document.getElementById('thisWeekBtn').addEventListener('click', () => renderPeriod('weekly'));
    document.getElementById('thisMonthBtn').addEventListener('click', () => renderPeriod('monthly'));
    document.getElementById('clearAllBtn').addEventListener('click', () => {
      clearErrorLog('default'); // Clear individual periods as needed or all
      clearErrorLog('daily');
      clearErrorLog('weekly');
      clearErrorLog('monthly');
      document.getElementById('logContainer').innerHTML = '<p><em>All logs cleared.</em></p>';
    });

    // Auto-load daily errors by default when the page loads
    renderPeriod('daily');
  </script>

</body>
</html>
