<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü™µ Error Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    pre {
      background: #111;
      color: #eee;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
    }
    small {
      font-size: 0.85rem;
      color: #444;
    }
    button {
      background: #c00;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è WordAtlas Error Log</h1>
  <p><code id="siteOrigin"></code></p>
  <button onclick="clearErrorLog()">üßπ Clear Log</button>
  <div id="log">Loading error log...</div>

  <script type="module">
    import { getErrorLog, clearErrorLog as clearStored } from './errorHandler.js';

    const currentRepo = location.origin + '/' + location.pathname.split('/')[2]; // e.g., WordAtlas
    document.getElementById('siteOrigin').textContent = `Repo: ${currentRepo}`;

    const container = document.getElementById('log');
    const logs = getErrorLog();
    const filtered = logs.filter(e => e.repo?.includes(currentRepo));

    if (!filtered.length) {
      container.innerHTML = '<p>‚úÖ No relevant errors recorded.</p>';
    } else {
      container.innerHTML = filtered.map(e => `
        <div class="entry">
          <strong>${e.type.toUpperCase()}</strong>: ${e.message}<br>
          <small>
            Source: ${e.source || ''} [${e.lineno || ''}:${e.colno || ''}]<br>
            Page: <a href="${e.page}" target="_blank">${e.page}</a><br>
            Repo: <a href="${e.repo}" target="_blank">${e.repo}</a><br>
            Time: ${e.time}
          </small>
          ${e.stack ? `<pre>${e.stack}</pre>` : ''}
        </div>
      `).join('');
    }

    window.clearErrorLog = () => {
      if (confirm('Clear all error logs?')) {
        clearStored();
        container.innerHTML = '<p>üßπ Error log cleared.</p>';
      }
    };
  </script>
</body>
</html>
