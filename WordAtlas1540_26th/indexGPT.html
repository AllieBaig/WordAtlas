<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0055aa" />
  <meta name="description" content="WordAtlas – A modular, multilingual word game PWA" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <title>WordAtlas</title>
</head>

<body>

  <header>
    <h1>🧭 WordAtlas</h1>
    <p>Explore words, culture & language — one mode at a time.</p>
  </header>

  <main id="menu" class="active">
    <section class="mode-buttons">
      <button class="menu-btn" data-mode="regular">🧠 Solo Mode</button>
      <button class="menu-btn" data-mode="wordRelic">🏺 Word Relic</button>
      <button class="menu-btn" data-mode="wordSafari">🦁 Word Safari</button>
      <button class="menu-btn" data-mode="dice">🎲 Dice Challenge</button>
      <button class="menu-btn" data-mode="atlas">🗺️ Word Atlas</button>
      <button class="menu-btn" data-mode="trail">🪄 Trail of Letters</button>
      <button class="menu-btn" data-mode="versus">🤖 Play vs Computer</button>
      <button class="menu-btn" data-mode="nearby">📍 Play Nearby</button>
      <button class="menu-btn" data-mode="mixlingo">🌍 MixLingo</button>
    </section>
  </main>

  <div id="game" class="game-container hidden"></div>

  <footer>
    <div class="footer-panel">
      <button id="toggleSettings">⚙️ Settings</button>
      <button id="toggleTools">🛠️ Tools</button>
      <label class="easy-mode-toggle">
        <input type="checkbox" id="easyToggle" />
        🌟 Easy Mode
      </label>
      <label class="lang-select">
        🌐 Language:
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="zh">中文</option>
        </select>
      </label>
    </div>

    <div id="settingsPanel" class="hidden"></div>
    <div id="toolsPanel" class="hidden"></div>

    <p id="footer-version" style="text-align: center; font-size: 0.8rem; opacity: 0.6;"></p>
  </footer>

  <!-- Main App Scripts -->
  <script type="module">
    if (location.search.includes('ascii')) {
      import('./scripts/ascii/asciiUI.js').then(mod => mod.init?.());
    } else {
      import('./scripts/main.js').then(mod => mod.init?.());
    }
  </script>
  <script src="scripts/serviceWorkerRegistration.js"></script>

</body>
</html>
